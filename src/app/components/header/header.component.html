<ion-header>
  <div class="head-bar">
    <ion-button fill="solid" class="area" (click)="pickArea()">
      {{ area }}
      <ion-icon slot="end" name="chevron-down-outline">
    </ion-icon>
    </ion-button>
    <ion-searchbar [value]="keyWord" (ionChange)="_change($event)" (keypress)="searchItems($event)"></ion-searchbar>
    <ion-button class="cart">
      <ion-icon name="cart-outline"></ion-icon>
    </ion-button>
  </div>
</ion-header>
