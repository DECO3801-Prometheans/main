<app-header></app-header>

<ion-content>
    <ion-slides>
        <ion-slide *ngFor="let item of slides">
            <ion-row size="12">
                <ion-col class="slide-col">
                  <img [src]="item">
                </ion-col>
            </ion-row>
        </ion-slide>
    </ion-slides>
    <ion-row size="12">
        <ion-col class="section">
            <img src="../../assets/imgs/food 1.JPG">
            <ion-row><div>Dairy</div></ion-row>
        </ion-col>
        <ion-col class="section">
            <img src="../../assets/imgs/meat.JPG">
            <ion-row><div>Protein</div></ion-row>
        </ion-col>
        <ion-col class="section">
            <img  src="../../assets/imgs/fruit.JPG">
            <ion-row><div>Fruit</div></ion-row>
        </ion-col>
        <ion-col class="section">
            <img src="../../assets/imgs/veg.JPG">
            <ion-row><div>Vegetable</div></ion-row>
        </ion-col>
        <ion-col class="section">
            <img src="../../assets/imgs/grain.JPG">
            <ion-row><div>Grains</div></ion-row>
        </ion-col>
    </ion-row>
    <div class="best-sellers-section">
        <ion-row class="best-sellers-title">
            <h3>Best Sellers</h3>
        </ion-row>
        <ion-row class="best-sellers-row" *ngFor="let row of best_sellers">
           <div>
            <ion-col *ngFor="let item of row">
                <img [src]="item.img">
                <p>{{item.brief}}</p>
                <p class="price">
                   AU {{item.price | currency}}
                </p>
            </ion-col>
           </div>
        </ion-row>
    </div>
</ion-content>
